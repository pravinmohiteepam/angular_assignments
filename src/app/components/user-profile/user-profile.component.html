<div class="profile-page">
 <div class="row">
     <h2 class="page-header">Profile</h2>
 </div>   
 <div class="row">
        <div class="col-5">
           <img src="{{currentUser.avatar}}"/> 
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-3">
                  ID :
                </div>
                <div class="col-9">
                  {{currentUser.id}}
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                    Name :
                </div>
                <div class="col-9">
                    {{currentUser.first_name}} {{currentUser.last_name}}
                </div>
           </div>
           <div class="row">
                <div class="col-3">
                 Email :
                </div>
                <div class="col-9">
                {{currentUser.email}}
                </div>
         </div>
        </div> 
 </div>
</div>
